name: Sync To Parent Repository
on: [ push, delete, create ]
jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Private Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
      - run: echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
      - run: chmod 600 ~/.ssh/id_rsa
      - run: echo "ðŸ This SSH_PRIVATE_KEY is ${{ secrets.SSH_PRIVATE_KEY }}."
      - run: cat ~/.ssh/id_rsa
      - run: echo "StrictHostKeyChecking no" >> ~/.ssh/config
      - run: cat ~/.ssh/config
      - run: ssh-keygen -f ~/.ssh/id_rsa -y > ~/.ssh/id_rsa.pub
      - name: Push Mirror
        env:
          PARENT_REPOSITORY: 'git@github.com:WANGJUEYA/B612-Factory.git'
        run: |
          git clone "$PARENT_REPOSITORY" --recursive
          cd `basename "$PARENT_REPOSITORY"`
          git submodule update --remote
          git add *
          git commit -m ":construction_worker: Auto Sync"
          git push