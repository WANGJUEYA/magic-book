name: Sync To Parent Repository
on: [ push, delete, create ]
jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Configure Private Key
        env:
          SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          echo "StrictHostKeyChecking no" >> ~/.ssh/config
      - name: Push Mirror
        env:
          PARENT_REPOSITORY: 'git@github.com:WANGJUEYA/B612-Factory.git'
        run: |
          git clone "PARENT_REPOSITORY" --recursive && jue && cd `basename "PARENT_REPOSITORY"`
          git switch -c  origin/master
          git commit -m ":construction_worker: Auto Sync"
          git push